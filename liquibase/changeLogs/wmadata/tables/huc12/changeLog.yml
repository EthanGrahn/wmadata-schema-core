databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    -runningAs:
        username: ${WMADATA_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: gpetrochenkov
      validCheckSum: 8:679dde989b5bd16054538853e670100d
      id: "create.table.${WMADATA_SCHEMA_NAME}.huc12"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${WMADATA_SCHEMA_NAME}
              tableName: huc12
      changes:
        - sqlFile:
            path: huc12.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WMADATA_SCHEMA_NAME}.huc12 cascade;

